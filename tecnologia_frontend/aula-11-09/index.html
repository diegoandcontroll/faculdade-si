<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Diego Lucas - Aula </title>
</head>
<body id="root">
  <main class="w-full h-screen bg-gradient-to-tl from-green-800 to-purple-800">
    <div class="container mx-auto">
      <div class="bg-white shadow-md rounded-lg overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                  <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Active</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                  </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                  <tr>
                      <td class="px-6 py-4 whitespace-nowrap">1</td>
                      <td class="px-6 py-4 whitespace-nowrap">$100</td>
                      <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                      <td class="px-6 py-4 whitespace-nowrap">Yes</td>
                      <td class="px-6 py-4 whitespace-nowrap">
                          <a href="#" class="text-blue-500 hover:text-blue-700 mr-3">
                              <i class="fas fa-edit"></i>
                          </a>
                          <a href="#" class="text-red-500 hover:text-red-700">
                              <i class="fas fa-trash"></i>
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  </main>
</body>
</html>
